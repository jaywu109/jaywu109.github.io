  Template based on Sukwon Yun's personal website: https://github.com/SukwonYun/sukwonyun.github.io
  Originally forked from Martin Saveski's template
-->
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ site.data.main_info.name }}</title>
  <meta name="description" content="Homepage of Dai-Jie Wu">
  <meta name="author" content="Dai-Jie Wu">
  <meta name="google-site-verification" content="lGRPyfYVIVXC8fxmnJLhGo8eA38niLbv86_xIDVr924" />

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Preconnect for faster font loading
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload LCP image (profile picture) for faster rendering
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="preload" as="image" href="{{ site.baseurl }}{{ site.data.main_info.profile_pic }}" fetchpriority="high">

  <!-- Critical CSS inline for faster first paint -->
  <style>
    /* Critical above-the-fold styles */
    body { margin: 0; font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif; }
    .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
    .header { margin-top: 60px; margin-bottom: 60px; text-align: left; }
    h1 { font-size: 2.4rem; line-height: 1.35; letter-spacing: -.08rem; margin-bottom: 0; }
    p { margin-top: 0; margin-bottom: 1rem; }
    img { max-width: 100%; height: auto; }
  </style>

  <!-- CSS - Load critical CSS first, defer non-critical
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href={{ "/libs/external/skeleton/normalize.css" | prepend: site.baseurl }}>
  <link rel="stylesheet" href={{ "/libs/external/skeleton/skeleton.css" | prepend: site.baseurl }}>
  <link rel="stylesheet" href={{ "/libs/custom/my_css.css" | prepend: site.baseurl }}>
  
  <!-- Non-critical CSS - load asynchronously -->
  <link rel="preload" href={{ "/libs/external/skeleton_tabs/skeleton-tabs.css" | prepend: site.baseurl }} as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href={{ "/libs/external/skeleton_tabs/skeleton-tabs.css" | prepend: site.baseurl }}></noscript>
  
  <link rel="preload" href={{ "/libs/external/font-awesome-4.7.0/css/font-awesome.min.css" | prepend: site.baseurl }} as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href={{ "/libs/external/font-awesome-4.7.0/css/font-awesome.min.css" | prepend: site.baseurl }}></noscript>
  
  <link rel="preload" href={{ "/libs/external/academicons-1.8.6/css/academicons.min.css" | prepend: site.baseurl }} as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href={{ "/libs/external/academicons-1.8.6/css/academicons.min.css" | prepend: site.baseurl }}></noscript>

  <!-- FONT - Load with display swap for better performance
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600&display=swap' rel='stylesheet' type='text/css'>

  <!-- JQuery - Defer loading
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script defer src={{ "/libs/external/jquery-3.1.1.min.js" | prepend: site.baseurl }}></script>

  <!-- Skeleton tabs - Defer loading
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script defer src={{ "/libs/external/skeleton_tabs/skeleton-tabs.js" | prepend: site.baseurl }}></script>

  <!-- Timeline - commented out as Vitae section is disabled
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="stylesheet" href={{ "/libs/external/timeline.css" | prepend: site.baseurl }}> -->

  <!-- Scripts - Defer loading
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--<link rel="stylesheet" href={{ "/libs/external/github-prettify-theme.css" | prepend: site.baseurl }}>-->
  <script defer src={{ "/libs/custom/my_js.js" | prepend: site.baseurl }}></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href={{ "/libs/icon.png" | prepend: site.baseurl }}>
  <link rel="shortcut icon" type="image/png" href={{ "/libs/icon.png" | prepend: site.baseurl }}> -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/favicon/favicon.ico' | prepend: site.baseurl }}">
  <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon/favicon.ico' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | prepend: site.baseurl }}">
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <section class="header">
      <div class="row">
        <div class="three columns">
          <a href="{{ site.baseurl }}/"><img class="u-max-full-width" src='{{ site.baseurl }}{{ site.data.main_info.profile_pic }}' alt="{{ site.data.main_info.name }} - Profile Picture" width="350" height="344" loading="eager" fetchpriority="high"></a>
        </div>
        <div class="nine columns main-description">
            <h1>{{ site.data.main_info.name }}</h1>
            <p>{{ site.data.main_info.title }}</p>
            <p>{{ site.data.main_info.email }}</p>
            <p>
              <span onclick="window.open('{{ site.data.main_info.cv }}')" style="cursor: pointer" title="View CV" role="button" tabindex="0" aria-label="View CV">
                <i class="fa fa-file-text-o" aria-hidden="true"></i>
              </span>

              <span onclick="window.open('{{ site.data.main_info.google_scholar }}')" style="cursor: pointer" title="Google Scholar" role="button" tabindex="0" aria-label="View Google Scholar profile">
                <i class="ai fa ai-google-scholar-square" aria-hidden="true"></i>
              </span>

              <span onclick="window.open('{{ site.data.main_info.twitter }}')" style="cursor: pointer" title="Twitter" role="button" tabindex="0" aria-label="View Twitter profile">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </span>

              <span onclick="window.open('{{ site.data.main_info.github }}')" style="cursor: pointer" title="GitHub" role="button" tabindex="0" aria-label="View GitHub profile">
                <i class="fa fa-github" aria-hidden="true"></i>
              </span>
              
              <span onclick="window.open('{{ site.data.main_info.linkedin }}')" style="cursor: pointer" title="LinkedIn" role="button" tabindex="0" aria-label="View LinkedIn profile">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
              </span>
            </p>
        </div>
      </div>
    </section>

    {{ content}}


  </div>

  <!-- Google Analytics -->
  {% include google_analytics.html %}

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
